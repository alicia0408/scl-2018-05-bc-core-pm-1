<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Caesar Cipher</title>
</head>

<body>
  <h1> Cifrado Cesar</h1>
<section class="center">
<!--Caja donde donde el usuario debe ingresar el texto a cifrar-->
<div id="contorno">
  <div id="ingrese">Ingrese el Mensaje que desea cifrar o descifrar: </div>
  <textarea id="oracion" placeholder="Escribe la frase a codificar o decodificar" type="text" value=""></textarea>
  
  <!-- nro de posiciones a correr-->
  <div id="elija">Ingrese el número de posiciones que desea que se desplace cada caracter: </div>
  <input type="number" id="posicion" min="1" max="100" placeholder="Escribe un número">
 
  <!--Botones de codificar y decodificar-->
  <div id="botones">
    <button id="codifica">Codificar</button>
    <button id="decodifica">Decodificar</button>
  </div>
  
  <!-- Mostrando la frase codificada o decodificada -->
  <div id="result"></div>
</div>

</section>

      <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
